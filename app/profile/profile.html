<div ng-controller="ProfileController">
    <md-sidenav
            ng-if="isUserLogged"
            md-is-locked-open="$mdMedia('gt-md')"
            md-component-id="left">
        <md-card md-theme="yellow" style="margin-bottom: 0px">
            <md-card-title-media style="padding: 40px 40px 0px 40px">
                <img ng-src="{{'../assets/avatars/people-'+currentUser.avatar + '.svg'}}" class="md-card-image" alt="image caption" style="border-radius: 50%; box-shadow: 0 0 8px rgba(0, 0, 0, .8);-webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);-moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);">
            </md-card-title-media>
            <md-card-content>
                <h2>{{currentUser.firstName + ' ' + currentUser.lastName}}</h2>

                <p>54 pkt.</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="center center">
                <md-button>Statystyki</md-button>
                <md-button ng-click="showEditUserDialog($event)" class="md-raised">
                    Konto
                </md-button>
            </md-card-actions>
        </md-card>
        <div layout="row" style="margin-left:8px">
            <md-button layout-fill
                       ui-sref="home"
                       class="md-primary md-raised small-button" aria-label="Strona domowa">
                <md-icon md-svg-icon="../assets/icons/home.svg"></md-icon>
                <md-tooltip>Strona domowa</md-tooltip>
            </md-button>
            <md-button layout-fill
                       ui-sref="tournament-list-view"
                       class="md-accent md-raised small-button" aria-label="Strona domowa">
                <md-icon md-svg-icon="../assets/icons/command.svg"></md-icon>
                <md-tooltip>Szukaj turnieju</md-tooltip>
            </md-button>
            <md-button layout-fill
                       ui-sref="home"
                       class="md-warn md-raised small-button" aria-label="Strona domowa">
                <md-icon md-svg-icon="../assets/icons/home.svg"></md-icon>
            </md-button>
        </div>
        <md-content class="custom-border" style="margin: 10px; height: 400px">
            <div ng-repeat="notification in currentUser.notifications" class="notify md-whiteframe-8dp">
                {{notification.message}}
                {{notification.notifiedBy}}
                {{notification.tournamentId}}
                <p>
                    <md-button class="md-icon-button">
                        <md-icon md-svg-icon="../assets/icons/confirm.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button">
                        <md-icon md-svg-icon="../assets/icons/tournament-detail.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button">
                        <md-icon md-svg-icon="../assets/icons/error.svg"></md-icon>
                    </md-button>
                </p>
            </div>
        </md-content>
    </md-sidenav>
</div>
