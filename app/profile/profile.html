<md-card md-theme="yellow" ng-controller="ProfileController">
    <md-card-title-media style="padding: 40px 40px 0px 40px">
        <img src="../assets/icons/user.jpg" class="md-card-image" alt="image caption" style="border-radius: 50%; box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	-webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	-moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);">
    </md-card-title-media>
    <md-card-content>
        <h2>{{username}}</h2>
        <p>Nowicjusz</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="center center">
        <md-button>Statystyki</md-button>
        <md-button>Konto</md-button>
    </md-card-actions>
</md-card>
