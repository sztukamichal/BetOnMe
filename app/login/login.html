<div layout="column" layout-fill flex layout-align="center center" style="background-image:  url(../assets/img/background_logging_blur.jpg); background-size: cover ">
    <div ng-hide="registerMode" layout="column" class="box" style="padding: 1%">
        <md-input-container>
            <label>Username</label>
            <input ng-model="username">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="password" type="password">
        </md-input-container>
        <div layout="row">
            <md-button class="md-primary md-raised" ng-click="login()">Login</md-button>
            <md-button class="md-warn md-raised" ng-click="signup()">Sign up</md-button>
        </div>
    </div>
    <div ng-show="registerMode" layout="column" class="box" style="padding: 1%">
        <h4 layout-align="center">Sign up for free!</h4>
        <md-input-container>
            <label>Username</label>
            <input ng-model="newUsername">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="newPassword" type="password">
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input ng-model="email">
        </md-input-container>
        <div layout="row">
            <md-button class="md-primary md-raised" ng-click="login()">Login</md-button>
            <md-button class="md-warn md-raised" ng-click="signup()">Sign up</md-button>
        </div>
    </div>
</div>
