<!DOCTYPE html>
<html lang="en" ng-app="betOnMe">
<head>
    <meta charset="UTF-8">
    <title>Bet on me!</title>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css">
</head>
<body layout="column">
    <ng-include src="'header/header.html'"></ng-include>
    <div layout="row" class="tall">
        <md-sidenav
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="5"
                class="md-sidenav-left md-whiteframe-10dp"
                md-component-id="left">
            <md-button ui-sref="home">Home</md-button>
        </md-sidenav>
        <md-content flex style="background-color: #dadbdd">
            <div layout="column" layout-fill layout-align="center center">
                <div ui-view>
                </div>
            </div>
        </md-content>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
