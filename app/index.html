<!DOCTYPE html>
<html lang="en" ng-app="betOnMe">
<head>
    <meta charset="UTF-8">
    <title>Bet on me!</title>
    <link rel="stylesheet" href="angular-material.css">
    <link rel="stylesheet" href="ui-bootstrap-csp.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>
<body layout="column" ng-cloak ng-controller="mainController">
    <div style="display: none" id="hideAll">
        <ng-include flex="5" src="'header/header.html'"></ng-include>
        <div layout="row" layout-fill flex>
            <ng-include src="'profile/profile.html'"></ng-include>
            <md-content flex ng-class="isUserLogged ? 'default' : 'onlogin'">
                    <div layout-fill flex ui-view  id="mainBody">
                    </div>
            </md-content>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
