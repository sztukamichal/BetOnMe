<md-dialog aria-label="Update your informations" style="width: 370px">
    <md-dialog-content style="padding: 10%;" layout-align="center center">
        <h3 style="text-align: center;" class="text-bold">{{text}}</h3>
        <img src="../../../assets/icons/error.png" style="height: 100px; width: 100px; margin-left: auto; margin-right: auto;display: block; ">
    </md-dialog-content>
    <md-dialog-actions layout="row" style=" border-top: solid; border-width: 2px; border-top-color: #662520" layout-align="center center">
        <md-button md-theme="switches" ng-click="hide()">Ok</md-button>
    </md-dialog-actions>
</md-dialog>
